<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>SpotifyWeb</title>
</head>
<body>

  <!-- clearfix -->
  <div class="clearfix">

    <div id="menu">
      <div class="top">

        <ul>
          <li>
            <a href="" class="actual-page"><img src="assets/img/home.svg" alt="home icon"><span>Home</span></a>
          </li>
          <li>
            <a href="" class="half-opacity"><img src="assets/img/search.svg" alt="search icon"><span>Browse</span></a>
          </li>
          <li>
            <a href="" class="half-opacity"><img src="assets/img/library.svg" alt="library icon"><span>Your Library</span></a>
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul>
          <li>
            <a href="" class="download half-opacity"><i class="far fa-arrow-alt-circle-down"></i><span>Download app</span></a>

          <li>
            <a href="" class="user"><img src="assets/img/profile-photo.jpg" alt="profile photo"><span>Francesco Biava</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- main -->
    <div id="main">
      <nav class="nav-menu">
        <ul>
          <li><a href="" class="selected">in evidenza</a></li>
          <li><a href="" class="half-opacity">podcast</a></li>
          <li><a href="" class="half-opacity">classifiche</a></li>
          <li><a href="" class="half-opacity">generi e mood</a></li>
          <li><a href="" class="half-opacity">nuove uscite</a></li>
          <li><a href="" class="half-opacity">scopri</a></li>
        </ul>
      </nav>
      <section>
        <div class="title">
          <div class="left">
            <h2>Made for Francesco</h2>
            <p>Get better recommendation the more you listen.</p>
          </div>
          <div class="right">
            <a href="" class="half-opacity">see all</a>
          </div>
        </div>
        <div class="content">
          <ul>
            <li>
              <a href=""><img src="https://dailymix-images.scdn.co/v1/img/bbd7aa224755d601336e56f72efd0fe6b138d96f/1/it/default" alt="daily mix cover">Daily Mix 1</a>

            <li>
              <a href=""><img src="https://dailymix-images.scdn.co/v1/img/af2b8e57f6d7b5d43a616bd1e27ba552cd8bfd42/2/it/default" alt="daily mix cover">Daily Mix 2</a>

            </li>
            <li>
              <a href=""><img src="https://pl.scdn.co/images/pl/default/0142eb12e1e5a8d8b4ab9058864b5625b7bf11ad" alt="discover weekly cover">Discover Weekly</a>
              <div class="layer"><i class="fas fa-play"></i></div>
            </li>
          </ul>
        </div>
      </section>
    </div>

  </div>

  <!-- player -->
  <div id="player">
    
  </div>
